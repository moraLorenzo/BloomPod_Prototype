<ion-list>
  <ion-toolbar class="ion-toolbar">
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
        />
      </ion-avatar>
      <ion-label>
        <h3>{{ account_name }}</h3>
      </ion-label>
    </ion-item>
  </ion-toolbar>

  <ion-card-content class="ion-text-left">
    <ion-item lines="none">
      <ion-label>
        <h2>Email</h2>

        <h3>
          <ion-label>{{ account_email }}</ion-label>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h2>Gender</h2>
        <ion-chip color="secondary">
          <h3>
            <ion-label>{{ account_gender }}</ion-label>
          </h3>
        </ion-chip>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h2>Height</h2>
        <ion-chip color="secondary">
          <h3>
            <ion-label>{{ height }} kg</ion-label>
          </h3>
        </ion-chip>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h2>Weight</h2>
        <ion-chip color="secondary">
          <h3>
            <ion-label>{{ weight }} cm</ion-label>
          </h3>
        </ion-chip>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h2>Bloodtype</h2>
        <ion-chip color="secondary">
          <h3>
            <ion-label>{{ bloodtype }}</ion-label>
          </h3>
        </ion-chip>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-list>
