<div class="center" style="width: 100%">
  <ion-card class="ion-activatable ripple-parent">
    <ion-card-header>
      <ion-card-subtitle>Please fill</ion-card-subtitle>
      <ion-card-title>Floral Details</ion-card-title>
    </ion-card-header>

    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</div>

<ion-content>
  <div class="form-group mx-auto mt-3" style="width: 93%">
    <label for="selectInput">Mode of Transaction</label>
    <select
      id="selectInput"
      class="form-select mt-2"
      aria-label="Determine Flower Quantity"
      (change)="onChange($event.target.value)"
    >
      <option selected value="Delivery">Delivery</option>
      <option value="Pick Up">Pick Up</option>
    </select>
  </div>
  <hr />
  <form ngNativeValidate *ngIf="mode == 'Delivery'" (submit)="onSubmit($event)">
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Address</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Landmark</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Contact Number</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Date</label>
      <input type="date" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label for="selectInput">Mode of Transaction</label>
      <select
        id="selectInput"
        class="form-select mt-2"
        aria-label="Determine Flower Quantity"
        (change)="timeChange($event.target.value)"
      >
        <option selected value="1pm">1pm</option>
        <option value="2pm">2pm</option>
        <option value="3pm">3pm</option>
        <option value="4pm">4pm</option>
        <option value="5pm">5pm</option>
        <option value="6pm">6pm</option>
      </select>
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <button type="submit" class="btn btn-info btn-lg btn-block w-100">
        Submit
      </button>
    </div>

    <br />
  </form>

  <form ngNativeValidate *ngIf="mode == 'Pick Up'" (submit)="onSubmit($event)">
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Date and Time</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Contact Number</label>
      <input type="text" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
    <br />
  </form>
</ion-content>
