<br />
<ion-toolbar>
  <!-- Searchbar with a placeholder -->
  <ion-searchbar
    placeholder="Filter Schedules"
    (ionChange)="Search($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <br />
  <br />
  <ion-list *ngIf="show" top="20%">
    <ion-item-sliding *ngFor="let schedule of schedules; let i = index">
      <ion-item>
        <ion-avatar slot="start">
          <img
            src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
          />
        </ion-avatar>
        <ion-label>
          <h3>{{ schedule.account_name }}</h3>
          <p>{{ schedule.schedule_status }}</p>
          <p>{{ schedule.appointment_date }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options
        side="end"
        *ngIf="schedule.schedule_status != 'cancelled by client' && schedule.schedule_status != 'cancelled by doctor' && schedule.schedule_status != 'served'"
        (click)="edit(schedule.schedule_id)"
      >
        <ion-icon
          name="create-outline"
          color="primary"
          style="font-size: 5vh; margin-top: 7%"
        ></ion-icon>
      </ion-item-options>

      <ion-item-options
        side="start"
        *ngIf="schedule.schedule_status != 'accepted'"
        (click)="delete(schedule.schedule_id, i)"
      >
        <ion-icon
          name="trash-outline"
          color="danger"
          style="font-size: 5vh; margin-top: 7%"
        ></ion-icon>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div style="margin-left: 4%">
    <ion-card *ngIf="!show" style="margin-top: 10px">
      <img src="../../../assets/icon/alternative.jpg" />
      <ion-card-header>
        <ion-card-title>No Upcoming Appointments yet</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <span
          >“To ensure good health: eat lightly, breathe deeply, live moderately,
          cultivate cheerfulness, and maintain an interest in life.”
        </span>
        <br />
        <br />

        <span>-William Londen</span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
