<ion-header translucent lines="none">
  <ion-toolbar>
    <ion-title>Account Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-refresher
    slot="fixed"
    pullFactor="0.5"
    id="refresher"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="logout()" color="danger">
      <ion-icon name="power-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-content style="top: 20%" [fullscreen]="true">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img
          src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
        />
      </ion-avatar>
      <ion-label>
        <p>Doctor:</p>
        <h3>{{doctor}}</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-icon name=""></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>Email:</p>
        <h3>{{email}}</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-icon name=""></ion-icon>
      </ion-avatar>

      <ion-label>
        <p>Specialization:</p>
        <h3>{{specialization}}</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-icon name=""></ion-icon>
      </ion-avatar>
      <ion-label>
        <p>Address:</p>
        <ion-textarea readonly color="tertiary">{{address}}</ion-textarea>
      </ion-label>
    </ion-item>
  </ion-content>
</ion-content>
