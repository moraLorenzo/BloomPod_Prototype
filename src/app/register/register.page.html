<ion-content [fullscreen]="true">
  <div class="center">
    <ion-card class="ion-activatable ripple-parent">
      <ion-card-header>
        <div style="text-align: right; margin-right: 20%">
          <img src="../../assets/icon/Bloom.png" class="bloom" />
        </div>
        <br />
        <ion-card-subtitle>Please accomplish the form to</ion-card-subtitle>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>

      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </div>

  <br />
  <form style="width: 90%; margin: auto">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Given Name</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" required />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" required />
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Please attach Photo of your ID</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="imgURL" style="width: 200px" />
        <br />
        <br />
        <ion-button fill="outline" class="internal" (click)="getGallery()"
          >Gallery</ion-button
        >
      </ion-card-content>
    </ion-card>

    <br />

    <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
    <br />
  </form>
</ion-content>
